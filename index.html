<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Experiencia Caballeros VR</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <style>
        /* Estilos Generales */
        body { margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #000; }
        
        /* --- CAPA 1: FONDO VR (A-Frame) --- */
        #vr-scene {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; 
            /* Truco: Opacidad 0 inicial para que no se vea negro de golpe si falla algo, aunque el splash lo cubre */
            opacity: 1; 
        }

        /* --- CAPA 2: MODELO 3D (Model Viewer) --- */
        model-viewer {
            width: 100vw; height: 100vh;
            background-color: transparent; 
            position: absolute; top: 0; left: 0; 
            z-index: 1; 
            outline: none;
            --poster-color: transparent;
        }

        /* --- BOTÓN DE WHATSAPP --- */
        #whatsapp-button {
            position: fixed; bottom: 25px; right: 25px; z-index: 9999;
            width: 42px; height: 42px; background-color: transparent;
            display: flex; align-items: center; justify-content: center;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
            transition: transform 0.3s ease; opacity: 0; pointer-events: none;
            border: none; text-decoration: none;
        }
        #whatsapp-button img { width: 100%; height: 100%; object-fit: contain; }
        #whatsapp-button:hover { transform: scale(1.1); }
        body.loaded #whatsapp-button { opacity: 1; pointer-events: auto; }

        /* Pantalla de Carga */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 999; 
            /* Transición más lenta para el desvanecimiento suave */
            transition: opacity 1.5s ease-out, visibility 1.5s; 
        }

        #company-logo { max-width: 150px; margin-bottom: 40px; }
        #loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px;
            border-radius: 50%; border-left-color: #333;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .loading-text { color: #666; font-size: 13px; letter-spacing: 0.5px; text-transform: uppercase; font-weight: bold; }
        
        #error-message { color: #e74c3c; margin-top: 20px; display: none; text-align: center; font-size: 14px; padding: 0 20px; }
        
        #start-button {
            display: none; margin-top: 20px; padding: 15px 35px;
            background-color: #000; color: white;
            border: none; border-radius: 30px;
            font-size: 14px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); transition: transform 0.2s ease;
        }
        #start-button:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" alt="Bhastian" id="company-logo" onerror="this.style.display='none'">
        
        <div id="loader-container">
            <div class="spinner"></div>
            <div class="loading-text" id="progress-text">Cargando 0%</div>
        </div>
        
        <div id="error-message">
            No se pudo cargar el modelo.<br>
            <small>Verifica el nombre del archivo y la conexión.</small>
        </div>
        
        <button id="start-button">VER EXPERIENCIA</button>
    </div>

    <audio id="bg-audio" src="audio.mp3" loop preload="auto"></audio>

    <a-scene id="vr-scene" embedded vr-mode-ui="enabled: false" loading-screen="enabled: false" renderer="alpha: true">
        <a-assets>
            <img id="bg-image" src="fondo.jpg" crossorigin="anonymous">
        </a-assets>

        <a-sky src="#bg-image" 
               radius="50" 
               rotation="0 -90 0">
        </a-sky>

        <a-camera position="0 0 0" look-controls="enabled: true; touchEnabled: false"></a-camera>
    </a-scene>

    <model-viewer 
        id="viewer"
        src="bolapoder1.glb"
        alt="CABALLEROS DEL ZOODIACO 3D"
        loading="eager"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        ar
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <a href="https://wa.me/593983088889" id="whatsapp-button">
        <img src="whatsapp.png" alt="WhatsApp" onerror="this.style.display='none'">
    </a>

    <script>
        const modelViewer = document.querySelector('#viewer');
        const sceneEl = document.querySelector('a-scene');
        const loaderContainer = document.getElementById('loader-container');
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const errorMsg = document.getElementById('error-message');
        const progressText = document.getElementById('progress-text');
        const bgAudio = document.getElementById('bg-audio');

        // Estados de carga
        let isModelLoaded = false;
        let isSceneLoaded = false;

        // Función centralizada para chequear si TODO está listo
        function checkAllLoaded() {
            if (isModelLoaded && isSceneLoaded) {
                console.log("Todo listo: Modelo + Escenario");
                // Pequeño delay de seguridad para asegurar renderizado de textura
                setTimeout(() => {
                    loaderContainer.style.display = 'none';
                    startButton.style.display = 'block';
                }, 500); 
            }
        }

        // --- 1. CARGA DEL MODELO 3D ---
        modelViewer.addEventListener('progress', (event) => {
            const percentage = Math.round(event.detail.totalProgress * 100);
            progressText.innerText = `Cargando ${percentage}%`;
        });

        modelViewer.addEventListener('load', () => {
            console.log("Modelo 3D cargado.");
            isModelLoaded = true;
            checkAllLoaded();
        });

        modelViewer.addEventListener('error', (error) => {
            console.error("Error cargando el modelo:", error);
            loaderContainer.style.display = 'none';
            errorMsg.style.display = 'block';
        });

        // --- 2. CARGA DEL ESCENARIO A-FRAME (FONDO) ---
        if (sceneEl.hasLoaded) {
            console.log("Escenario ya estaba cargado.");
            isSceneLoaded = true;
            checkAllLoaded();
        } else {
            sceneEl.addEventListener('loaded', () => {
                console.log("Escenario A-Frame cargado.");
                isSceneLoaded = true;
                checkAllLoaded();
            });
        }

        // --- 3. INICIO DE LA EXPERIENCIA ---
        startButton.addEventListener('click', () => {
            // Reproducir Audio
            bgAudio.volume = 1.0;
            bgAudio.play().catch(error => console.log("Error audio:", error));
            
            // Transición suave (Fade Out)
            splashScreen.style.opacity = '0';
            
            // Esperamos a que termine la animación CSS (1.5s) para quitar el div
            setTimeout(() => { 
                splashScreen.style.visibility = 'hidden';
                splashScreen.style.display = 'none'; // Seguridad
                document.body.classList.add('loaded');
            }, 1500);
        });

    </script>
</body>
</html>
