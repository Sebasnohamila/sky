<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Buscador de Constelaciones WebAR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        /* Botón bonito para iniciar (necesario para iPhones) */
        #start-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0, 255, 204, 0.8);
            color: #000;
            font-family: sans-serif;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 8px;
            z-index: 9999;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="start-btn">Comenzar Exploración</div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; videoTexture: true;' vr-mode-ui="enabled: false">

        <a-entity camera look-controls="enabled: false" id="camera-rig"></a-entity>

        <a-entity id="constelacion-osa-mayor" position="0 15 -20" scale="2 2 2">
            
            <a-text value="OSA MAYOR" color="#00FFCC" position="0 -2 0" align="center" scale="5 5 5"></a-text>

            <a-sphere position="3.5 3.0 0" radius="0.3" color="#FFF" material="shader: flat"></a-sphere>
            <a-sphere position="3.5 0.5 0" radius="0.3" color="#FFF" material="shader: flat"></a-sphere>
            <a-sphere position="0.5 0.0 0" radius="0.3" color="#FFF" material="shader: flat"></a-sphere>
            <a-sphere position="0.8 3.2 0" radius="0.3" color="#FFF" material="shader: flat"></a-sphere>
            <a-sphere position="-1.5 3.8 0" radius="0.3" color="#FFF" material="shader: flat"></a-sphere>
            <a-sphere position="-3.5 4.2 0" radius="0.3" color="#FFF" material="shader: flat"></a-sphere>
            <a-sphere position="-6.0 2.5 0" radius="0.3" color="#FFF" material="shader: flat"></a-sphere>

            <a-entity line="start: 3.5 3.0 0; end: 3.5 0.5 0; color: #FFF; opacity: 0.5"></a-entity> <a-entity line="start: 3.5 0.5 0; end: 0.5 0.0 0; color: #FFF; opacity: 0.5"></a-entity> <a-entity line="start: 0.5 0.0 0; end: 0.8 3.2 0; color: #FFF; opacity: 0.5"></a-entity> <a-entity line="start: 0.8 3.2 0; end: 3.5 3.0 0; color: #FFF; opacity: 0.5"></a-entity> <a-entity line="start: 0.8 3.2 0; end: -1.5 3.8 0; color: #FFF; opacity: 0.5"></a-entity> <a-entity line="start: -1.5 3.8 0; end: -3.5 4.2 0; color: #FFF; opacity: 0.5"></a-entity> <a-entity line="start: -3.5 4.2 0; end: -6.0 2.5 0; color: #FFF; opacity: 0.5"></a-entity> </a-entity>

    </a-scene>

    <script>
        // Script para manejar permisos en iOS y arrancar la experiencia
        const btn = document.getElementById("start-btn");
        const cameraRig = document.getElementById("camera-rig");

        btn.addEventListener("click", function() {
            // Intentar pedir permisos de orientación (necesario para iOS 13+)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            startExperience();
                        } else {
                            alert("Necesitas dar permisos de orientación para ver las constelaciones.");
                        }
                    })
                    .catch(console.error);
            } else {
                // Android y otros no requieren permiso explícito
                startExperience();
            }
        });

        function startExperience() {
            btn.style.display = 'none'; // Ocultar botón
            // Activar el control de mirada
            cameraRig.setAttribute('look-controls', 'enabled: true');
            alert("¡Apunta hacia arriba y busca la Osa Mayor! (Gira 360 grados si no la ves)");
        }
    </script>
</body>
</html>
