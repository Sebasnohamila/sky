<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stellarium VR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene vr-mode-ui="enabled: false" loading-screen="dotsColor: white; backgroundColor: black">
      
      <a-entity camera look-controls="reverseMouseDrag: true" position="0 0 0"></a-entity>

      <a-sky 
        id="cielo"
        src="https://cdn.eso.org/images/screen/eso0932a.jpg" 
        rotation="0 -90 0">
      </a-sky>

      <a-text value="Centro Galactico" position="0 0 -4" align="center" color="#FFF" opacity="0.6" scale="1.5 1.5 1.5"></a-text>

    </a-scene>

  </body>
</html>
